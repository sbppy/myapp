<div ng-init="init()"> <h3>创业新闻</h3> <div ng-repeat="news in newss"> <div class="label label-info">{{news.source}}</div> <a ng-href="{{news.link}}"> {{news.title}} </a> <div> <div class="label label-default" ng-show="!news.loaded">loading</div> <a ng-href="#/product/{{product.id}}" ng-repeat="product in news.related"> <div class="label label-default"> {{product.name}} </div> </a> </div> </div> <div class="text-center"> <a class="btn btn-default" ng-show="(skip-limit)>=0" ng-href="#/news/{{skip-limit}}/{{limit}}">prev</a> <a class="btn btn-default" ng-show="newss.length>0" ng-href="#/news/{{skip+limit}}/{{limit}}">next</a> </div> </div>
